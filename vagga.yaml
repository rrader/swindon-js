containers:
  base:
    environ:
      NODE_PATH: /usr/lib/node_modules
    setup:
    - !Ubuntu xenial
    - !Install [ca-certificates, build-essential]
    - !AptTrust
      keys: [1655A0AB68576280]
    - !UbuntuRepo
      url: https://deb.nodesource.com/node_6.x
      suite: xenial
      components: [main]
    - !Install [nodejs]
    - !NpmConfig
      install-node: false
    - !NpmDependencies
      package: true
      dev: true
      optional: true
commands:
  build: !Command
    description: Build for node
    container: base
    environ:
      NODE_ENV: production
    run: |
      node rollup.js
  test: !Command
    description: Running tests
    container: base
    prerequisites: [build]
    environ:
      BABEL_DISABLE_CACHE: 1
      NODE_ENV: test
    run: |
      mocha --compilers js:babel-register --timeout 15000
